<!DOCTYPE html>

<html>
  <title>Rafa Virginio - DoWhile 2021</title>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="https://lorempixel.com/189/189/people/"
            alt="Foto pessoal"
            id="userImage"
          />
        </div>

        <h1 id="userName">Mayk Brito</h1>
        <a id="userLink" target="_blank" href="https://github.com/maykbrito">
          <img src="images/github.svg" alt="icone github" />
          <span id="userLogin"> Maykbrito</span></a
        >
        <p id="userBio">
          Um aluno focado em aprender e evoluir no mundo da programação.
        </p>
        <ul id="socialLinks">
          <li class="youtube">
            <a target="_blank" href="https://www.youtube.com/maykbrito">
              <img src="images/youtube.svg" alt="icone Youtube" />
            </a>
          </li>
          <li class="instagram">
            <a target="_blank" href="https://www.instagram.com/maykbrito/">
              <img src="images/instagram.svg" alt="icone Instagram" />
            </a>
          </li>
          <li class="facebook">
            <a target="_blank" href="https://www.facebook.com/maykbrito">
              <img src="images/facebook.svg" alt="icone Facebook" />
            </a>
          </li>
          <li class="linkedin">
            <a target="_blank" href="https://www.linkedin.com/in/maykbrito/">
              <img src="images/linkedin.svg" alt="icone Linkedin" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="script.js"></script>
